<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Songs</title>
    <style>
        :root {
            --primary: #4CAF50;
            --danger: #f44336;
            --dark-bg: #1a1a1a;
            --card-bg: #333;
            --text-light: #f0f0f0;
            --text-muted: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        h1 {
            color: var(--primary);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        .table th {
            background-color: #2a2a2a;
            font-weight: 500;
        }

        .table tr:hover {
            background-color: #3a3a3a;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-audio {
            background-color: #2196F3;
            color: white;
        }

        .badge-video {
            background-color: #FF5722;
            color: white;
        }

        .player-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--dark-bg);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-toggle-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .video-toggle-btn {
            background: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .video-toggle-btn:hover {
            background: #666;
        }

        .player-content {
            display: flex;
            gap: 20px;
            min-height: 70vh;
        }

        .video-section {
            flex: 1;
            min-width: 300px;
        }

        .lyrics-section {
            flex: 2;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .lyrics-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .zoom-btn {
            background: #555;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .zoom-btn:hover {
            background: #666;
        }

        .zoom-level {
            font-size: 14px;
            color: var(--text-muted);
            min-width: 40px;
            text-align: center;
        }

        .lyrics-display {
            white-space: pre-line;
            line-height: 1.8;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 400px;
            max-height: 60vh;
            overflow-y: auto;
            transition: font-size 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .show-video {
            display: block !important;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: var(--text-light);
        }

        .text-muted {
            color: var(--text-muted);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid var(--primary);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        /* Mobile-specific styles */
        .mobile-song-list {
            display: none;
        }

        .mobile-song-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 4px solid var(--primary);
        }

        .mobile-song-item:hover {
            background-color: #3a3a3a;
        }

        .mobile-song-number {
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
            margin-bottom: 5px;
        }

        .mobile-song-title {
            font-size: 14px;
            line-height: 1.4;
        }

        .mobile-song-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 900px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 18px;
            }

            .player-section {
                padding: 15px;
            }

            .player-content {
                flex-direction: column;
                gap: 15px;
            }

            .video-section {
                min-width: auto;
            }

            .lyrics-display {
                min-height: 300px;
                max-height: 50vh;
                font-size: 14px;
            }

            .lyrics-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            /* Hide table on mobile */
            .table-responsive {
                display: none;
            }

            /* Show mobile list on mobile */
            .mobile-song-list {
                display: block;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-filter input,
            .search-filter select {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 16px;
            }

            .btn,
            .btn-sm {
                padding: 6px 10px;
                font-size: 13px;
            }

            .lyrics-display {
                min-height: 250px;
                max-height: 40vh;
                font-size: 13px;
                padding: 15px;
            }

            .player-section {
                padding: 10px;
            }

            .zoom-controls {
                flex-wrap: wrap;
            }

            .mobile-song-item {
                padding: 12px;
            }

            .mobile-song-number {
                font-size: 15px;
            }

            .mobile-song-title {
                font-size: 13px;
            }
        }

        /* Large screen styles */
        @media (min-width: 901px) {
            .mobile-song-list {
                display: none !important;
            }

            .table-responsive {
                display: block !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Worship Songs</h1>
            <a href="login.html" class="btn">Login</a>
        </header>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Search songs...">
            <select id="filterCategory">
                <option value="all">All Categories</option>
                <option value="worship">Worship</option>
                <option value="hymn">Bhajan</option>
                <option value="modern">Modern</option>
                <option value="children">Children</option>
            </select>
            <select id="filterType" onchange="handleFilterChange(this)">
                <option value="all">All Types</option>
                <option value="audio">Audio</option>
                <option value="video">Video</option>
                <option value="message">Message</option>
            </select>
        </div>

        <!-- Desktop Table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Song No.</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="songTable">
                    <!-- Songs will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Mobile Song List -->
        <div class="mobile-song-list" id="mobileSongList">
            <!-- Mobile songs will be loaded here -->
        </div>
    </div>

    <div id="playerSection" class="player-section hidden">
        <div class="player-header">
            <h2 id="nowPlaying">No song playing</h2>
            <button id="closePlayerBtn" class="btn btn-outline">Close</button>
        </div>

        <div class="video-toggle-section">
            <button id="toggleVideoBtn" class="video-toggle-btn">
                Show Video
            </button>
        </div>

        <div class="player-content">
            <div id="videoSection" class="video-section hidden">
                <div class="player-wrapper">
                    <iframe id="mediaPlayer" src="" allowfullscreen></iframe>
                </div>
            </div>

            <div class="lyrics-section">
                <div class="lyrics-header">
                    <h3 id="lyricsTitle">Lyrics</h3>
                    <div class="lyrics-controls">
                        <div class="zoom-controls">
                            <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">-</button>
                            <span class="zoom-level" id="zoomLevel">100%</span>
                            <button class="zoom-btn" id="zoomInBtn" title="Zoom In">+</button>
                            <button class="btn btn-sm btn-outline" id="resetZoomBtn">Reset</button>
                        </div>
                    </div>
                </div>
                <div id="lyricsDisplay" class="lyrics-display">Select a song...</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="player-info">
                <p id="songType" class="text-muted">Select a song</p>
            </div>
            <div>
                <button id="prevBtn" class="btn btn-outline btn-sm">Previous</button>
                <button id="nextBtn" class="btn btn-outline btn-sm">Next</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyArWH_oUAtB0m7zS_fAW0mwgGa_gli3YoY",
            authDomain: "tharu-bhajan.firebaseapp.com",
            databaseURL: "https://tharu-bhajan-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tharu-bhajan",
            storageBucket: "tharu-bhajan.firebasestorage.app",
            messagingSenderId: "1064691828677",
            appId: "1:1064691828677:web:05a6685b650911339dadac",
            measurementId: "G-7WWMJPLHDB"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        const state = {
            songs: [],
            filteredSongs: [],
            currentSongIndex: null,
            lyricsZoom: 100,
            videoVisible: false
        };

        const elements = {
            songTable: document.getElementById('songTable'),
            mobileSongList: document.getElementById('mobileSongList'),
            searchInput: document.getElementById('searchInput'),
            filterCategory: document.getElementById('filterCategory'),
            filterType: document.getElementById('filterType'),
            playerSection: document.getElementById('playerSection'),
            mediaPlayer: document.getElementById('mediaPlayer'),
            videoSection: document.getElementById('videoSection'),
            toggleVideoBtn: document.getElementById('toggleVideoBtn'),
            nowPlaying: document.getElementById('nowPlaying'),
            songType: document.getElementById('songType'),
            lyricsDisplay: document.getElementById('lyricsDisplay'),
            lyricsTitle: document.getElementById('lyricsTitle'),
            closePlayerBtn: document.getElementById('closePlayerBtn'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            loginBtn: document.querySelector('header .btn'),
            toast: document.getElementById('toast'),
            zoomInBtn: document.getElementById('zoomInBtn'),
            zoomOutBtn: document.getElementById('zoomOutBtn'),
            resetZoomBtn: document.getElementById('resetZoomBtn'),
            zoomLevel: document.getElementById('zoomLevel')
        };

        function init() {
            checkAuthState();
            loadSongs();
            setupEventListeners();
            checkOnlineStatus();
            loadZoomSettings();
            loadVideoSettings();
            checkScreenSize();
        }

        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user && user.email === "chaudharybibek806@gmail.com") {
                    elements.loginBtn.textContent = "Admin";
                    elements.loginBtn.href = "admin.html";
                }
            });
        }

        function handleFilterChange(select) {
            if (select.value === "message") {
                window.location.href = "user.html"; // Message option क्लिक गर्दा user.html मा जान्छ
            }
        }

        function loadSongs() {
            if (navigator.onLine) {
                database.ref('songs').once('value').then((snapshot) => {
                    const songsData = snapshot.val();
                    if (songsData) {
                        state.songs = Object.keys(songsData).map(key => ({
                            id: key,
                            ...songsData[key]
                        }));
                        localStorage.setItem("cachedSongs", JSON.stringify(state.songs));
                        filterSongs();
                    }
                });
            } else {
                const cached = localStorage.getItem("cachedSongs");
                if (cached) {
                    state.songs = JSON.parse(cached);
                    filterSongs();
                    showToast("Offline mode: Loaded songs from cache", "success");
                } else {
                    elements.songTable.innerHTML = `
                        <tr><td colspan="5" class="text-center">No songs available (please open online first)</td></tr>
                    `;
                    elements.mobileSongList.innerHTML = `
                        <div class="text-center">No songs available (please open online first)</div>
                    `;
                }
            }
        }

        function checkScreenSize() {
            window.addEventListener('resize', filterSongs);
        }

        // Video Toggle Functions
        function toggleVideo() {
            state.videoVisible = !state.videoVisible;
            if (state.videoVisible) {
                elements.videoSection.classList.remove('hidden');
                elements.toggleVideoBtn.textContent = 'Hide Video';
                // Load video if not already loaded
                if (state.currentSongIndex !== null) {
                    loadCurrentVideo();
                }
            } else {
                elements.videoSection.classList.add('hidden');
                elements.toggleVideoBtn.textContent = 'Show Video';
                // Pause video when hiding
                elements.mediaPlayer.src = elements.mediaPlayer.src.replace('autoplay=1', 'autoplay=0');
            }
            saveVideoSettings();
        }

        function loadCurrentVideo() {
            if (state.currentSongIndex === null) return;

            const song = state.filteredSongs[state.currentSongIndex];
            if (!song || !song.link) return;

            if (navigator.onLine) {
                const videoId = extractVideoId(song.link);
                if (videoId) {
                    elements.mediaPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                }
            } else {
                elements.mediaPlayer.src = "";
                showToast("Video not available in offline mode", "error");
            }
        }

        // Lyrics Zoom Functions
        function zoomInLyrics() {
            state.lyricsZoom = Math.min(state.lyricsZoom + 10, 200);
            applyLyricsZoom();
            saveZoomSettings();
        }

        function zoomOutLyrics() {
            state.lyricsZoom = Math.max(state.lyricsZoom - 10, 50);
            applyLyricsZoom();
            saveZoomSettings();
        }

        function resetLyricsZoom() {
            state.lyricsZoom = 100;
            applyLyricsZoom();
            saveZoomSettings();
        }

        function applyLyricsZoom() {
            elements.lyricsDisplay.style.fontSize = state.lyricsZoom + '%';
            elements.zoomLevel.textContent = state.lyricsZoom + '%';

            elements.zoomInBtn.disabled = state.lyricsZoom >= 200;
            elements.zoomOutBtn.disabled = state.lyricsZoom <= 50;
        }

        function saveZoomSettings() {
            localStorage.setItem('lyricsZoom', state.lyricsZoom.toString());
        }

        function loadZoomSettings() {
            const savedZoom = localStorage.getItem('lyricsZoom');
            if (savedZoom) {
                state.lyricsZoom = parseInt(savedZoom);
                applyLyricsZoom();
            }
        }

        function saveVideoSettings() {
            localStorage.setItem('videoVisible', state.videoVisible.toString());
        }

        function loadVideoSettings() {
            const savedVideoVisible = localStorage.getItem('videoVisible');
            if (savedVideoVisible) {
                state.videoVisible = savedVideoVisible === 'true';
                if (state.videoVisible) {
                    elements.videoSection.classList.remove('hidden');
                    elements.toggleVideoBtn.textContent = 'Hide Video';
                } else {
                    elements.videoSection.classList.add('hidden');
                    elements.toggleVideoBtn.textContent = 'Show Video';
                }
            }
        }

        const translitMap = {
            'अ': 'a', 'आ': 'aa', 'इ': 'i', 'ई': 'ii', 'उ': 'u', 'ऊ': 'uu', 'ए': 'e', 'ऐ': 'ai', 'ओ': 'o', 'औ': 'au',
            'क': 'k', 'ख': 'kh', 'ग': 'g', 'घ': 'gh', 'ङ': 'ng',
            'च': 'ch', 'छ': 'chh', 'ज': 'j', 'झ': 'jh', 'ञ': 'ny',
            'ट': 't', 'ठ': 'th', 'ड': 'd', 'ढ': 'dh', 'ण': 'n',
            'त': 't', 'थ': 'th', 'द': 'd', 'ध': 'dh', 'न': 'n',
            'प': 'p', 'फ': 'ph', 'ब': 'b', 'भ': 'bh', 'म': 'm',
            'य': 'y', 'र': 'r', 'ल': 'l', 'व': 'w', 'श': 'sh', 'ष': 'sh', 'स': 's', 'ह': 'h',
            'क्ष': 'ksh', 'त्र': 'tra', 'ज्ञ': 'gya',
            'ँ': 'n', 'ं': 'n', 'ः': 'h', 'ऽ': '\'', '।': '.', '०': '0', '१': '1', '२': '2', '३': '3', '४': '4', '५': '5', '६': '6', '७': '7', '८': '8', '९': '9',
            'ा': 'a', 'ि': 'i', 'ी': 'ii', 'ु': 'u', 'ू': 'uu', 'े': 'e', 'ै': 'ai', 'ो': 'o', 'ौ': 'au', '्': '', 'ँ': 'n', 'ं': 'n'
        };

        function transliterate(text) {
            if (!text) return '';
            let output = '';
            for (let i = 0; i < text.length; i++) {
                const twoChar = text[i] + (text[i + 1] || '');
                if (translitMap[twoChar]) {
                    output += translitMap[twoChar];
                    i++;
                } else {
                    output += translitMap[text[i]] || text[i];
                }
            }
            return output.toLowerCase();
        }

        function filterSongs() {
            const searchTerm = elements.searchInput.value.toLowerCase().trim();
            const searchRoman = transliterate(searchTerm);
            const category = elements.filterCategory.value;
            const type = elements.filterType.value;

            state.filteredSongs = state.songs.filter(song => {
                const title = (song.title || '').toLowerCase();
                const titleRoman = transliterate(title);

                const matchesSearch =
                    title.includes(searchTerm) ||
                    titleRoman.includes(searchTerm) ||
                    title.includes(searchRoman) ||
                    titleRoman.includes(searchRoman) ||
                    (song.songId || song.id).toString().includes(searchTerm);

                const matchesCategory = category === 'all' || song.category === category;
                const matchesType = type === 'all' || song.type === type;

                return matchesSearch && matchesCategory && matchesType;
            });

            renderSongs();
        }

        function renderSongs() {
            elements.songTable.innerHTML = '';
            elements.mobileSongList.innerHTML = '';

            if (state.filteredSongs.length === 0) {
                elements.songTable.innerHTML = `<tr><td colspan="5" class="text-center">No songs found</td></tr>`;
                elements.mobileSongList.innerHTML = `<div class="text-center">No songs found</div>`;
                return;
            }

            // Render desktop table
            state.filteredSongs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${song.songId || song.id}</td>
                    <td>${song.title}</td>
                    <td><span class="badge ${song.type === 'audio' ? 'badge-audio' : 'badge-video'}">
                        ${song.type === 'audio' ? 'Audio' : 'Video'}</span></td>
                    <td>${getCategoryName(song.category)}</td>
                    <td><button class="btn btn-sm" onclick="playSong(${index})">Lyrics</button></td>
                `;
                elements.songTable.appendChild(row);
            });

            // Render mobile list
            state.filteredSongs.forEach((song, index) => {
                const mobileItem = document.createElement('div');
                mobileItem.className = 'mobile-song-item';
                mobileItem.innerHTML = `
                    <div class="mobile-song-number">${song.songId || song.id}</div>
                    <div class="mobile-song-title">${song.title}</div>
                    <div class="mobile-song-meta">
                        <span class="badge ${song.type === 'audio' ? 'badge-audio' : 'badge-video'}">
                            ${song.type === 'audio' ? 'Audio' : 'Video'}
                        </span>
                        <span>${getCategoryName(song.category)}</span>
                    </div>
                `;

                mobileItem.addEventListener('click', () => playSong(index));
                elements.mobileSongList.appendChild(mobileItem);
            });
        }

        function playSong(index) {
            const song = state.filteredSongs[index];
            if (!song) return;

            state.currentSongIndex = index;

            // Always start with lyrics only (video hidden)
            elements.videoSection.classList.add('hidden');
            elements.toggleVideoBtn.textContent = 'Show Video';
            state.videoVisible = false;

            elements.nowPlaying.textContent = `${song.songId || song.id}. ${song.title}`;
            elements.songType.textContent = `${song.type === 'audio' ? 'Audio' : 'Video'} • ${getCategoryName(song.category)}`;
            elements.lyricsDisplay.textContent = song.lyrics || 'Lyrics not available for this song';
            elements.lyricsTitle.textContent = `${song.title} - Lyrics`;
            elements.playerSection.classList.remove('hidden');

            applyLyricsZoom();

            // Scroll to top of player section
            elements.playerSection.scrollTop = 0;
        }

        function closePlayer() {
            elements.mediaPlayer.src = '';
            elements.playerSection.classList.add('hidden');
            state.currentSongIndex = null;
            state.videoVisible = false;
        }

        function playNext() {
            if (state.currentSongIndex === null) return;
            const nextIndex = state.currentSongIndex + 1;
            if (nextIndex < state.filteredSongs.length) {
                playSong(nextIndex);
            } else {
                showToast("This is the last song", "error");
            }
        }

        function playPrevious() {
            if (state.currentSongIndex === null) return;
            const prevIndex = state.currentSongIndex - 1;
            if (prevIndex >= 0) {
                playSong(prevIndex);
            } else {
                showToast("This is the first song", "error");
            }
        }

        function extractVideoId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function getCategoryName(category) {
            const categories = {
                worship: 'Worship',
                hymn: 'Bhajan',
                modern: 'Modern',
                children: 'Children'
            };
            return categories[category] || category;
        }

        function showToast(message, type) {
            elements.toast.textContent = message;
            elements.toast.className = `toast ${type} show`;
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 3000);
        }

        function checkOnlineStatus() {
            window.addEventListener('online', () => showToast("Back Online", "success"));
            window.addEventListener('offline', () => showToast("Offline mode started", "error"));
        }

        function setupEventListeners() {
            elements.searchInput.addEventListener('input', filterSongs);
            elements.filterCategory.addEventListener('change', filterSongs);
            elements.filterType.addEventListener('change', filterSongs);

            elements.closePlayerBtn.onclick = () => closePlayer();
            elements.nextBtn.onclick = () => playNext();
            elements.prevBtn.onclick = () => playPrevious();
            elements.toggleVideoBtn.onclick = () => toggleVideo();

            // Zoom event listeners
            elements.zoomInBtn.onclick = () => zoomInLyrics();
            elements.zoomOutBtn.onclick = () => zoomOutLyrics();
            elements.resetZoomBtn.onclick = () => resetLyricsZoom();

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (!elements.playerSection.classList.contains('hidden')) {
                    if (e.key === 'ArrowRight') playNext();
                    else if (e.key === 'ArrowLeft') playPrevious();
                    else if (e.key === 'Escape') closePlayer();
                    else if (e.ctrlKey && e.key === '=') {
                        e.preventDefault();
                        zoomInLyrics();
                    }
                    else if (e.ctrlKey && e.key === '-') {
                        e.preventDefault();
                        zoomOutLyrics();
                    }
                    else if (e.ctrlKey && e.key === '0') {
                        e.preventDefault();
                        resetLyricsZoom();
                    }
                }
            });

            // Touch gestures for mobile zoom
            let initialDistance = 0;
            elements.lyricsDisplay.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });

            elements.lyricsDisplay.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );

                    if (initialDistance > 0) {
                        if (currentDistance > initialDistance + 10) {
                            zoomInLyrics();
                            initialDistance = currentDistance;
                        } else if (currentDistance < initialDistance - 10) {
                            zoomOutLyrics();
                            initialDistance = currentDistance;
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
