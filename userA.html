<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .users-list, .messages-list {
            margin-top: 20px;
        }
        
        .user-card, .message-card {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details, .message-details {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .syncing {
            background-color: var(--warning-color);
            color: white;
        }
        
        .synced {
            background-color: var(--success-color);
            color: white;
        }
        
        .offline-status {
            background-color: var(--error-color);
            color: white;
        }
        
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .user-info {
                width: 100%;
                justify-content: space-between;
            }
            
            .user-card, .message-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen (Only shown if no valid admin session) -->
        <div id="login-screen" class="container">
            <header>
                <div class="header-content">
                    <div class="logo">Worship Songs Admin</div>
                </div>
            </header>
            
            <div class="login-form">
                <h2>Admin Login</h2>
                <p>Enter admin credentials to continue</p>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Admin name" value="Admin">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Admin email" value="chaudharybibek806@gmail.com">
                </div>
                
                <button id="login-btn" class="btn btn-primary" style="width: 100%;">Login to Admin Panel</button>
                <div id="error-message" style="display: none; margin-top: 15px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
                    <p>Invalid admin credentials.</p>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <a href="user.html" style="color: var(--primary-color);">‚Üê Back to User App</a>
                </div>
            </div>
        </div>
        
        <!-- Admin Panel (hidden initially) -->
        <div id="admin-panel" style="display: none;">
            <header>
                <div class="header-content container">
                    <div class="logo">Worship Songs Admin</div>
                    <div class="user-info">
                        <div class="avatar" id="user-avatar">A</div>
                        <span id="user-name">Admin</span>
                        <button id="back-to-app-btn" class="btn btn-primary">Back to App</button>
                        <button id="logout-btn" class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </header>
            
            <div class="container">
                <div class="admin-panel">
                    <h2>Admin Dashboard</h2>
                    
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="total-users">0</div>
                            <div>Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-messages">0</div>
                            <div>Total Messages</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="new-users">0</div>
                            <div>New Users (Last 7 days)</div>
                        </div>
                    </div>
                    
                    <div class="users-section">
                        <h3>All Users</h3>
                        <div class="users-list" id="users-list">
                            <!-- Users will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <div class="messages-section">
                        <h3>All Messages</h3>
                        <div class="messages-list" id="messages-list">
                            <!-- Messages will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sync Status Indicator -->
        <div id="sync-status" class="sync-status offline-status">Offline</div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBq94owD9gAzdhGDohl6igg6Dxe9IdjNzM",
            authDomain: "real-time-chat-a98fa.firebaseapp.com",
            databaseURL: "https://real-time-chat-a98fa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "real-time-chat-a98fa",
            storageBucket: "real-time-chat-a98fa.firebasestorage.app",
            messagingSenderId: "908628994245",
            appId: "1:908628994245:web:87e3a173c176b7244228ac",
            measurementId: "G-0035MD7JGZ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // App state
        let isOnline = navigator.onLine;
        let messages = [];
        let users = [];

        // DOM elements
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const backToAppBtn = document.getElementById('back-to-app-btn');
        const errorMessage = document.getElementById('error-message');
        const usersList = document.getElementById('users-list');
        const messagesList = document.getElementById('messages-list');
        const syncStatus = document.getElementById('sync-status');
        const userName = document.getElementById('user-name');
        const userAvatar = document.getElementById('user-avatar');
        const totalUsers = document.getElementById('total-users');
        const totalMessages = document.getElementById('total-messages');
        const newUsers = document.getElementById('new-users');

        // Check if user is admin
        function isAdminUser(name, email) {
            return name === "Admin" && email === "chaudharybibek806@gmail.com";
        }

        // Check admin session
        function checkAdminSession() {
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                const session = JSON.parse(adminSession);
                // Check if session is not expired (24 hours)
                if (Date.now() - session.timestamp < 24 * 60 * 60 * 1000) {
                    return true;
                } else {
                    localStorage.removeItem('adminSession');
                }
            }
            return false;
        }

        

        // Login function for admin
        function login(name, email) {
            if (isAdminUser(name, email)) {
                // Store admin session
                localStorage.setItem('adminSession', JSON.stringify({
                    name: name,
                    email: email,
                    isAdmin: true,
                    timestamp: Date.now()
                }));
                
                // Show admin panel
                showAdminPanel();
                return true;
            } else {
                errorMessage.style.display = 'block';
                return false;
            }
        }

        // Show admin panel
        function showAdminPanel() {
            loginScreen.style.display = 'none';
            adminPanel.style.display = 'block';
            userName.textContent = "Admin";
            userAvatar.textContent = "A";
            loadData();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminSession');
            window.location.href = "user.html";
        }

        // Back to main app
        function backToApp() {
            window.location.href = "user.html";
        }

        // Load users and messages
        async function loadData() {
            try {
                // Load users
                const usersSnapshot = await database.ref('users').once('value');
                const usersData = usersSnapshot.val() || {};
                
                users = [];
                for (let id in usersData) {
                    users.push({
                        id: id,
                        ...usersData[id]
                    });
                }
                
                // Load messages
                const messagesSnapshot = await database.ref('messages').once('value');
                const messagesData = messagesSnapshot.val() || {};
                
                messages = [];
                for (let id in messagesData) {
                    messages.push({
                        id: id,
                        ...messagesData[id]
                    });
                }
                
                // Sort messages by timestamp
                messages.sort((a, b) => b.timestamp - a.timestamp);
                
                // Update stats
                updateStats();
                
                // Render UI
                renderUsers();
                renderMessages();
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update statistics
        function updateStats() {
            totalUsers.textContent = users.length;
            totalMessages.textContent = messages.length;
            
            // Calculate new users (last 7 days)
            const oneWeekAgo = Date.now() - (7 * 24 * 60 * 60 * 1000);
            const newUsersCount = users.filter(user => user.createdAt > oneWeekAgo).length;
            newUsers.textContent = newUsersCount;
        }

        // Delete a user
        async function deleteUser(userId) {
            try {
                // Confirm deletion
                if (!confirm('Are you sure you want to delete this user? This will also remove all their messages.')) {
                    return;
                }
                
                // Delete user
                await database.ref('users/' + userId).remove();
                
                // Delete user's messages
                const userMessages = messages.filter(msg => msg.authorId === userId);
                for (let message of userMessages) {
                    await database.ref('messages/' + message.id).remove();
                }
                
                // Reload data
                loadData();
                
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Delete a message
        async function deleteMessage(messageId) {
            try {
                await database.ref('messages/' + messageId).remove();
                loadData();
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }

        // Generate avatar from name
        function generateAvatar(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Render users to the UI
        function renderUsers() {
            if (!usersList) return;
            
            usersList.innerHTML = '';
            
            if (users.length === 0) {
                usersList.innerHTML = '<p>No users found.</p>';
                return;
            }
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-card';
                userElement.innerHTML = `
                    <div class="user-details">
                        <div class="avatar">${generateAvatar(user.name)}</div>
                        <div>
                            <strong>${user.name}</strong>
                            <div>${user.email}</div>
                            <div>Joined: ${formatTime(user.createdAt)}</div>
                            ${user.isAdmin ? '<div style="color: var(--accent-color); font-weight: bold;">Admin</div>' : ''}
                        </div>
                    </div>
                    <button class="btn btn-danger delete-user" data-id="${user.id}">Delete User</button>
                `;
                
                usersList.appendChild(userElement);
            });
            
            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-user').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    deleteUser(e.target.getAttribute('data-id'));
                });
            });
        }

        // Render messages to the UI
        function renderMessages() {
            if (!messagesList) return;
            
            messagesList.innerHTML = '';
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<p>No messages found.</p>';
                return;
            }
            
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                messageElement.innerHTML = `
                    <div class="message-details">
                        <div class="avatar">${generateAvatar(message.authorName)}</div>
                        <div>
                            <strong>${message.authorName}</strong>
                            <div class="message-time">${formatTime(message.timestamp)}</div>
                            <div>${message.content}</div>
                        </div>
                    </div>
                    <button class="btn btn-danger delete-message" data-id="${message.id}">Delete</button>
                `;
                
                messagesList.appendChild(messageElement);
            });
            
            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-message').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    deleteMessage(e.target.getAttribute('data-id'));
                });
            });
        }

        // Format timestamp to readable date/time
        function formatTime(timestamp) {
            if (!timestamp) return 'Unknown time';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return date.toLocaleDateString();
        }

        // Event listeners
        loginBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                alert('Please enter both name and email');
                return;
            }
            
            login(name, email);
        });
        
        logoutBtn.addEventListener('click', logout);
        backToAppBtn.addEventListener('click', backToApp);

        // Online/offline detection
        window.addEventListener('online', () => {
            isOnline = true;
            syncStatus.textContent = 'Online';
            syncStatus.className = 'sync-status synced';
            
            // Reload data when coming online
            loadData();
        });
        
        window.addEventListener('offline', () => {
            isOnline = false;
            syncStatus.textContent = 'Offline';
            syncStatus.className = 'sync-status offline-status';
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Check if admin session exists
            if (checkAdminSession()) {
                showAdminPanel();
            } else {
                loginScreen.style.display = 'block';
                adminPanel.style.display = 'none';
            }
            
            // Set initial sync status
            if (isOnline) {
                syncStatus.textContent = 'Online';
                syncStatus.className = 'sync-status synced';
            } else {
                syncStatus.textContent = 'Offline';
                syncStatus.className = 'sync-status offline-status';
            }
            
            // Set up real-time listeners
            if (checkAdminSession()) {
                database.ref('users').on('value', (snapshot) => {
                    if (isOnline) {
                        loadData();
                    }
                });
                
                database.ref('messages').on('value', (snapshot) => {
                    if (isOnline) {
                        loadData();
                    }
                });
            }
        });
    </script>
</body>
</html>
